<!DOCTYPE html>
<html>
<head>
	<title>Guardar Mensaje</title>
	<style type="text/css">
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		h1 {
			font-size: 2rem;
			margin-bottom: 1rem;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding: 1rem;
			border-radius: 1rem;
			background-color: #f2f2f2;
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			max-width: 500px;
			width: 100%;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 0.5rem 1rem;
			border: none;
			border-radius: 0.5rem;
			font-size: 1.2rem;
			margin-top: 1rem;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Mandar Mensaje</h1>
		<form action="/guardar_mensaje" method="POST">
			<label for="mensaje">Mensaje:</label>
			<input type="text" name="mensaje" id="mensaje">
			<input type="submit" value="Mandar">
		</form>
	</div>
</body>
</html>
