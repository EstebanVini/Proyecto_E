<!DOCTYPE html>
<html>
<head>
  <title>Mensaje aleatorio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .message {
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px #ddd;
      padding: 16px;
      background-color: #fff;
      font-size: 24px;
      font-weight: bold;
      max-width: 80%;
      word-wrap: break-word;
      text-align: center;
    }

    .date {
      font-size: 16px;
      margin-top: 8px;
      text-align: center;
      color: gray;
    }

    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
  <script>
    fetch('/obtener_mensaje_aleratorio')
      .then(response => response.json())
      .then(data => {
        document.getElementById('mensaje').innerHTML = data.result.mensaje;
        document.getElementById('fecha').innerHTML = data.result.fecha;
      })
      .catch(error => console.error(error));
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8">
        <div class="message text-center" id="mensaje"></div>
        <div class="date text-center" id="fecha"></div>
      </div>
    </div>
  </div>
</body>
</html>
